<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Player</title>
    <script> if (typeof module === 'object') { window.module = module; module = undefined;} </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="scripts/index.js"></script>
    <script> if (window.module) module = window.module; </script>
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="style/utility.css">
  </head>
  <body>
    <div id="head" class="ui fluid container">
    </div> <!-- head -->

    <div class="ui hidden divider"></div>
    <div class="ui fluid container">
      <div class="ui compact grid">
        <div class="seven wide column">
          <h2 class="ui header">
            <button class="ui mini pull-right button">edit</button>
            Playlist
          </h2>
          <table class="ui compact table">
            <thead>
              <tr>
                <th>Seq</th>
                <th>Filename</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="playlist">
              <tr>
                <td colspan="3"> nothing here yet </td>
              </tr>
            </tbody>
          </table>
          <h2 class="ui header">Files</h2>
          <table class="ui very compact table">
            <thead>
              <tr>
                <th>Filename</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="files">
              
            </tbody>
          </table>
        </div>
        <div class="five wide column">

          <h2 class="ui header">Now playing controls</h2>
          <div class="ui segment">
            
            <div class="ui icon fluid huge buttons">
              <button class="ui button">
                <i class="step backward icon"></i>
              </button>
              <button class="ui button">
                <i class="play icon"></i>
              </button>
              <button class="ui button">
                <i class="stop icon"></i>
              </button>
              <button class="ui button">
                <i class="step forward icon"></i>
              </button>
            </div> <!-- ui icon buttons -->

            <div class="ui small black progress" data-value='33' data-total='321'>
              <div class="bar">
                <div class="progress"></div>
              </div>
              <div class="label">0:43</div>
            </div>

            <div class="ui form">
              <div class="two fields">
                <div class="field">
                  <h3 class="ui header">Repeat playlist</h3>
                  <div class="ui mini buttons">
                    <button class="ui button">all</button>
                    <button class="ui button">one</button>
                  </div>
                </div>
                <div class="field">
                  <h3 class="ui header">Navigate time :</h3>
                  <div class="ui fluid action input">
                    <input type="text" value="00:00" />
                    <button class="ui button">
                      GO!
                    </button>
                  </div>
                </div>
              </div>
            </div>


            <div class="ui hidden divider"></div>

          </div>

        </div>
        <div class="four wide column">

          <div class="ui form">
            <div class="two fields">
              <div class="twelve wide field">
                <select id="show-screen" class="ui fluid dropdown"></select>
              </div>
              <div class="four wide field">
                <button id="btn-detect" class="ui secondary fluid button">Detect</button>
              </div>
            </div>
          </div>
          <button id="btn-start" class="ui primary button">Start</button>

        </div>
      </div>
    </div>

  </body>
</html>
