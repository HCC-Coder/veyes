<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>veyes</title>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="leyes/index.css">
    <link rel="stylesheet" href="style/index.css">
  </head>
  <body class="d-flex">
    <div id="list">
      <div id="service">
        <div class="zz-table-title">Service OOS</div>
        <select id="select-service" class="ui fluid dropdown">
          <option>07/28 4th Anniversary</option>
        </select>
      </div>
      <div id="playlist">
        <table class="zz-table w-100">
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="sprt"></div>
    <div id="info" class="flex-fill">
    </div>

    <div class="sprt"></div>
    <div id="side">
      <div id="preview">
      </div>
      <div class="d-flex">
        <div class="ui icon buttons">
          <button id="btn-cast" class="ui inverted button"><i class="hide icon"></i></button>
          <button class="ui button"><i class="volume off icon"></i></button>
        </div>
        <select id="select-screen" class="ui fluid dropdown">
          <option> Primary Screen : 1920 &times; 1080 </option>
          <option> Secondary Screen : 1920 &times; 1080 </option>
        </select>
        <button id="btn-detect-screen" class="ui icon button">
          <i class="refresh icon"></i>
        </button>
      </div>
      <div id="control">
        <h1 class="zz-h1">Screen Overlays Animation</h1>
        <div class="ui buttons">
          <button class="ui button">Flash (w)</button>
          <button class="ui button">Blackout (b)</button>
          <button class="ui button">Invert (x)</button>
          <button class="ui button">Mono (m)</button>
        </div>
        <h1 class="zz-h1">Overlay Mode</h1>
        <div class="ui buttons">
          <button class="ui button btn-overlay-mode" data-mode="multiply">Multiply</button>
          <button class="ui button btn-overlay-mode" data-mode="screen">Screen</button>
          <button class="ui button btn-overlay-mode" data-mode="overlay">Overlay</button>
          <button class="ui button btn-overlay-mode" data-mode="lighten">Lighten</button>
          <button class="ui button btn-overlay-mode" data-mode="color-dodge">Color Dodge</button>
        </div>
        <div class="ui buttons">
          <button class="ui button btn-overlay-mode" data-mode="color-burn">Color Burn</button>
          <button class="ui button btn-overlay-mode" data-mode="hard-light">Hard Light</button>
          <button class="ui button btn-overlay-mode" data-mode="soft-light">Soft Light</button>
          <button class="ui button btn-overlay-mode" data-mode="difference">Difference</button>
        </div>

        <h1 class="zz-h1">Text Effect Animation</h1>
        <div class="ui buttons">
          <button class="ui button">NeonGrow</button>
          <button class="ui button">ElasticBounce</button>
          <button class="ui button">Shake</button>
          <button class="ui button">Flickering</button>
          <button class="ui button">GlowingFlickerNeon</button>
          <button class="ui button">SpawnZoomOut</button>
          <button class="ui button">Gliched</button>
        </div>
        <h1 class="zz-h1">CountDown</h1>
        <div class="ui input">
          <input id="input-countdown" type="text" placeholder="1710">
        </div>
        <div class="ui input">
          <input id="input-countdown-bottom" type="text" placeholder="countdown#bottom css">
        </div>
        <h1 class="zz-h1">PhotoWall</h1>
        <div class="ui form">
          <input type="text" id="input-hashtag" value="oasisjb" placeholder="hashtag">
        </div>
        <div id="btn-insta-wall" class="ui toggle checkbox">
          <input type="checkbox">
          <label>Turn on Instagram Photo Wall</label>
        </div>

      </div>
    </div>
  </body>
</html>
